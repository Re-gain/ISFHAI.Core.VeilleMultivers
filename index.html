<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxie Veille Technologique</title>
  <link rel="icon" href="data:,">
  <style>
    :root {
      --color-bg: #0b0f1a;
      --color-fg: #aef;
      --color-light: #3fdad8;
      --font-main: 'Orbitron', sans-serif;
    }
    body {
      margin: 0;
      overflow: hidden;
      background-color: var(--color-bg);
      font-family: var(--font-main);
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--color-fg);
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      text-shadow: 0 0 10px #6366f1;
      z-index: 1000;
    }
    .label {
      position: absolute;
      color: var(--color-light);
      font-size: clamp(0.6rem, 1vw, 1rem);
      text-shadow: 1px 1px 2px #000;
      transform: perspective(500px) rotateX(10deg);
      pointer-events: none;
      white-space: nowrap;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 30, 0.95);
      border: 1px solid var(--color-light);
      padding: 2rem;
      border-radius: 10px;
      color: #fff;
      z-index: 9999;
      display: none;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal.active {
      display: block;
    }
    #toggleTheme {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: transparent;
      border: 1px solid var(--color-light);
      color: var(--color-light);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      #info {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="info">ðŸŒž Galaxie de Veille Technologique</div>
  <button id="toggleTheme">ðŸŒ’</button>
  <div id="labels"></div>
  <div id="modal" class="modal"></div>
  <script type="module" src="veille.js"></script>
</body>
</html>
